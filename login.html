<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Groww More</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0e1a;
      --card: #1f2937;
      --muted: #9ca3af;
      --text: #ffffff;
      --accent: #00d4aa; 
      --success: #10b981;
      --danger: #ef4444; 
      --border: rgba(255, 255, 255, 0.1);
      --chip: #374151;
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
      --footer-bg: #111827;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7f8fb;
        --card: #ffffff;
        --muted: #495264;
        --text: #0b1020;
        --accent: #00d4aa;
        --border: #e6e8ef;
        --chip: #f3f3ff;
        --shadow: 0 10px 25px rgba(2,6,23,.08);
        --footer-bg: #f8fafc;
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1000px 600px at 80% -20%, rgba(0,212,170,.15), transparent 60%), var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      margin: 20px;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #0ea5e9);
      box-shadow: 0 0 20px rgba(0, 212, 170, 0.3);
      margin: 0 auto 16px;
    }

    .brand-text {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px;
      background: linear-gradient(135deg, var(--accent), #0ea5e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      color: var(--muted);
      font-size: 16px;
      margin: 0;
    }

    .login-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 40px 32px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(20px);
    }

    .form-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .form-header h1 {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 700;
    }

    .form-header p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: color-mix(in oklab, var(--card) 50%, var(--bg));
      color: var(--text);
      font-size: 16px;
      transition: all 0.2s ease;
      outline: none;
    }

    .form-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(0, 212, 170, 0.2);
    }

    .form-input::placeholder {
      color: var(--muted);
    }

    .password-input {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 18px;
      padding: 4px;
      transition: color 0.2s ease;
    }

    .password-toggle:hover {
      color: var(--accent);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox {
      width: 16px;
      height: 16px;
      accent-color: var(--accent);
    }

    .forgot-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .forgot-link:hover {
      text-decoration: underline;
      color: #00e6c4;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #0ea5e9);
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 212, 170, 0.2);
      margin-bottom: 20px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(0, 212, 170, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .divider {
      position: relative;
      text-align: center;
      margin: 24px 0;
      color: var(--muted);
      font-size: 14px;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border);
    }

    .divider span {
      background: var(--card);
      padding: 0 16px;
    }

    .social-login {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 500;
    }

    .social-btn:hover {
      background: linear-gradient(180deg, rgba(0, 212, 170, 0.1), var(--card));
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .signup-link {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }

    .signup-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .signup-link a:hover {
      text-decoration: underline;
      color: #00e6c4;
    }

    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(20px);
    }

    .back-home:hover {
      background: linear-gradient(180deg, rgba(0, 212, 170, 0.1), var(--card));
      border-color: var(--accent);
      transform: translateX(-2px);
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 32px 24px;
      }
      
      .back-home {
        position: static;
        margin-bottom: 20px;
        width: fit-content;
      }
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--danger);
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: var(--success);
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    /* Loading state */
    .login-btn.loading {
      position: relative;
      color: transparent;
    }

    .login-btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Focus styles for better accessibility */
    .form-input:focus,
    .login-btn:focus,
    .social-btn:focus,
    .back-home:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">
    <span>‚Üê</span>
    Back to Home
  </a>

  <div class="login-container">
    <div class="logo-section">
      <div class="logo"></div>
      <h2 class="brand-text">Groww More</h2>
      <p class="tagline">Smart investing made simple</p>
    </div>

    <div class="login-card">
      <div class="form-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your account to continue investing</p>
      </div>

      <div class="error-message" id="errorMessage">
        Invalid email or password. Please try again.
      </div>

      <div class="success-message" id="successMessage">
        Login successful! Redirecting to dashboard...
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
          </div>
        </div>

        <div class="form-options">
          <div class="checkbox-group">
            <input type="checkbox" id="remember" class="checkbox">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
      </form>

      <div class="divider">
        <span>or continue with</span>
      </div>

      <div class="social-login">
        <button class="social-btn" onclick="socialLogin('google')">
          <span>üåê</span>
          Google
        </button>
        <button class="social-btn" onclick="socialLogin('mobile')">
          <span>üì±</span>
          Mobile
        </button>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="signup.html">Create account</a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅ';
      }
    }

    function socialLogin(provider) {
      const btn = event.target.closest('.social-btn');
      btn.style.transform = 'scale(0.98)';
      setTimeout(() => {
        btn.style.transform = 'scale(1)';
        alert(`${provider} login integration would be implemented here`);
      }, 150);
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const loginBtn = document.getElementById('loginBtn');
      
      
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      if (email && password) {
        
        loginBtn.classList.add('loading');
        
        
        setTimeout(() => {
          loginBtn.classList.remove('loading');
          successMessage.style.display = 'block';
          
        
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        }, 2000);
      } else {
        errorMessage.style.display = 'block';
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 3000);
      }
    });

   
    const inputs = document.querySelectorAll('.form-input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
        this.parentElement.style.transition = 'transform 0.2s ease';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });

    
    document.querySelectorAll('.login-btn, .social-btn').forEach(button => {
      button.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.cssText = `
          position: absolute;
          width: ${size}px;
          height: ${size}px;
          left: ${x}px;
          top: ${y}px;
          background: rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          transform: scale(0);
          animation: ripple 0.6s ease-out;
          pointer-events: none;
        `;
        
        this.style.position = 'relative';
        this.style.overflow = 'hidden';
        this.appendChild(ripple);
        
        setTimeout(() => ripple.remove(), 600);
      });
    });

    
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(2);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
